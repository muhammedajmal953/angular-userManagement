<div class="w-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800 mt-10">
  <div class="flex justify-between items-center px-6 py-4 bg-gray-50 dark:bg-gray-700">
    <h2 class="text-2xl font-semibold text-white dark:text-gray-200">User List</h2>
    <div class="flex items-center space-x-4">
      <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchText"
        class="px-4 py-2 w-1/3 text-gray-600 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
      />
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 transform hover:scale-105"
        (click)="onSearch()"
      >
        <i class="fas fa-search mr-2" ></i>Search
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300 transform hover:scale-105"
        (click)="onAddUser()"
      >
        <i class="fas fa-plus mr-2"></i>Add User
      </button>
    </div>
  </div>


  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800">
      <thead>
        <tr class="w-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-200 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Email</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users" class="text-gray-600 dark:text-gray-200 text-sm font-light">
        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900">
          <td class="py-3 px-6 text-left whitespace-nowrap">
            <div class="flex items-center">
              <img class="w-6 h-6 rounded-full mr-2" src="{{user.profileImg}}" alt="User Image">
              <span class="font-medium">{{user.name}}</span>
            </div>
          </td>
          <td class="py-3 px-6 text-left">{{user.email}}</td>

          <td class="py-3 px-6 text-center">
            <div class="flex item-center justify-around">

              <button class="w-24 px-4 py-2  bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 transform hover:scale-105"
              (click)="onEditUser(user)"
              >
                Edit

              </button>
              <button class="w-24 px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 transition duration-300 transform hover:scale-105"
              (click)="onDelete(user)">
                Delete
              </button>

            </div>
          </td>
        </tr>
        <!-- More rows -->
      </tbody>
    </table>
  </div>
</div>

<section *ngIf="addUser">
 <app-add-user (close)="onClose()" ></app-add-user>
</section>

<section *ngIf="editUser">
 <app-edit-user [user]="selectedUser" (close)="onCloseEdit()" ></app-edit-user>
</section>
